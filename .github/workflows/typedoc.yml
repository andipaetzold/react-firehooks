name: TypeDoc

on:
    - push

jobs:
    build-deploy:
        runs-on: ubuntu-24.04

        steps:
            - uses: actions/checkout@v5
            - name: Switch node version
              shell: bash -l {0}
              run: nvm install
            - name: Install
              run: npm ci
            - name: TypeDoc
              run: npm run typedoc
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4.7.3
              with:
                  branch: gh-pages
                  folder: typedocs
                  clean: true
                  dry-run: ${{ github.ref != 'refs/heads/main' }}
